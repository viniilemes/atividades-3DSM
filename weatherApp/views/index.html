            <button id="search-btn">Buscar</button>
        </div>
        <div id="weather-result" class="hidden">
            <h2 id="city-name"></h2>
            <div class="weather-info">
                <img id="weather-icon" src="" alt="Ãcone do Clima">

        </div>
        <div id="error-message" class="hidden"></div>
    </div>
    <script src="/js/script.js"></script>

</html>
