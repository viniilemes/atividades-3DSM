<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moeda</title>
  <style>
    body {
      background: linear-gradient(135deg, #003087 0%, #1a1a2e 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #e0e6ed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #0070d1 0%, transparent 70%);
      opacity: 0.4;
      z-index: 0;
    }
    body::after {
      content: "";
      position: absolute;
      bottom: -120px;
      right: -120px;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #00c3ff 0%, transparent 70%);
      opacity: 0.3;
      z-index: 0;
    }
    h1 {
      font-size: 2.7rem;
      letter-spacing: 2px;
      margin-bottom: 30px;
      color: #00c3ff;
      text-shadow: 0 0 16px #00c3ff, 0 0 32px #003087;
      font-family: 'PlayStation', 'Segoe UI', 'Roboto', Arial, sans-serif;
      z-index: 1;
    }
    form {
      background: rgba(20, 30, 60, 0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 #00308799;
      padding: 32px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      border: 2px solid #00c3ff55;
      z-index: 1;
    }
    input, select {
      background: rgba(10, 20, 40, 0.85);
      border: 1.5px solid #00c3ff;
      border-radius: 8px;
      color: #e0e6ed;
      padding: 10px 16px;
      font-size: 1.1rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 8px #00c3ff33;
    }
    input:focus, select:focus {
      border: 2px solid #0070d1;
      box-shadow: 0 0 16px #00c3ffbb;
    }
    button {
      background: linear-gradient(90deg, #00c3ff 0%, #003087 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 16px #00c3ff99;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      text-shadow: 0 0 8px #003087;
    }
    button:hover {
      background: linear-gradient(90deg, #003087 0%, #00c3ff 100%);
      color: #00c3ff;
      box-shadow: 0 0 24px #00c3ffcc;
    }
    #result {
      margin-top: 32px;
      font-size: 2rem;
      color: #00c3ff;
      text-shadow: 0 0 12px #00c3ff, 0 0 24px #003087;
      min-height: 2.5rem;
      z-index: 1;
    }
    ::placeholder {
      color: #b0bec5;
      opacity: 1;
    }
    select option {
      background: #1a1a2e;
      color: #e0e6ed;
    }
    /* PlayStation shapes */
    .ps-shapes {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 18px;
      z-index: 2;
    }
    .ps-shape {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.85;
    }
    .ps-x {
      color: #00c3ff;
      font-size: 2rem;
      font-weight: bold;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px #00c3ff;
    }
    .ps-o {
      color: #ff0057;
      font-size: 2rem;
      font-weight: bold;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px #ff0057;
    }
    .ps-triangle {
      color: #00ff87;
      font-size: 2rem;
      font-weight: bold;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px #00ff87;
    }
    .ps-square {
      color: #fffb00;
      font-size: 2rem;
      font-weight: bold;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px #fffb00;
    }
  </style>
</head>
<body>
  <div class="ps-shapes">
    <span class="ps-shape ps-triangle">&#9651;</span>
    <span class="ps-shape ps-o">&#9675;</span>
    <span class="ps-shape ps-x">×</span>
    <span class="ps-shape ps-square">&#9633;</span>
  </div>
  <h1>Conversor de Moeda</h1>
  <form id="convertForm">
    <input type="number" step="0.01" name="amount" placeholder="Valor" required />
    <select name="from" required>
      <option value="">De:</option>
      <option value="USD">USD - Dólar Americano</option>
      <option value="EUR">EUR - Euro</option>
      <option value="BRL">BRL - Real Brasileiro</option>
      <option value="GBP">GBP - Libra Esterlina</option>
      <option value="JPY">JPY - Iene Japonês</option>
      <option value="CAD">CAD - Dólar Canadense</option>
      <option value="AUD">AUD - Dólar Australiano</option>
      <option value="CHF">CHF - Franco Suíço</option>
      <option value="CNY">CNY - Yuan Chinês</option>
    </select>
    <select name="to" required>
      <option value="">Para:</option>
      <option value="USD">USD - Dólar Americano</option>
      <option value="EUR">EUR - Euro</option>
      <option value="BRL">BRL - Real Brasileiro</option>
      <option value="GBP">GBP - Libra Esterlina</option>
      <option value="JPY">JPY - Iene Japonês</option>
      <option value="CAD">CAD - Dólar Canadense</option>
      <option value="AUD">AUD - Dólar Australiano</option>
      <option value="CHF">CHF - Franco Suíço</option>
      <option value="CNY">CNY - Yuan Chinês</option>
    </select>
    <button type="submit">Converter</button>
  </form>
  <h2 id="result"></h2>
  <script>
    document.getElementById("convertForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const amount = form.amount.value;
      const from = form.from.value;
      const to = form.to.value;
      const response = await fetch(`/convert?amount=${amount}&from=${from}&to=${to}`);
      const data = await response.json();
      const result = document.getElementById("result");
      result.textContent = data.result || data.error;
    });
  </script>
</body>
</html>
