<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f766e">
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <div class="brand">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="3" y="6" width="18" height="12" rx="2" fill="#06b6d4"/>
          <path d="M7 10h10M7 14h6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div>
          <h1>Controle de Despesas</h1>
          <p class="subtitle">Acompanhe seus gastos de forma simples e rápida</p>
        </div>
      </div>
    </header>

    <section class="content">
      <section class="card form-card">
        <form id="expenseForm" aria-label="Formulário de despesas">
          <input type="hidden" id="expenseId" />
          <div class="form-grid">
            <div class="field">
              <label for="description">Descrição</label>
              <input type="text" id="description" placeholder="Ex: Mercado" required>
            </div>
            <div class="field">
              <label for="amount">Valor (R$)</label>
              <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
            </div>
            <div class="field">
              <label for="date">Data</label>
              <input type="date" id="date">
            </div>
            <div class="field action-field">
              <button type="submit" id="submitButton" class="btn-primary">Cadastrar Despesa</button>
            </div>
          </div>
        </form>
      </section>

      <section class="summary">
        <h2 id="totalExpenses">Total das Despesas: <span class="amount">R$0.00</span></h2>
      </section>

      <section class="card list-card">
        <h3 class="list-title">Despesas</h3>
        <ul id="expenseList" class="expense-list">
          <!-- itens inseridos dinamicamente -->
        </ul>
        <p id="emptyState" class="empty">Nenhuma despesa cadastrada.</p>
      </section>
    </section>

   
  </main>

  <script src="script.js"></script>
</body>
</html>
